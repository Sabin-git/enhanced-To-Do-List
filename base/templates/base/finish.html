{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to complete the task "{{task}}"?</p>
        <div>
            {{form.complete}}
            <input class="button" type="submit" value="Confirm">
        </div>
        
    </form>
</div>

{% endblock content %}
